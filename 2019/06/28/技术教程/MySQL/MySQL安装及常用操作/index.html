        <h2 id="Ubuntu18-04安装mysql8-0"><a href="#Ubuntu18-04安装mysql8-0" class="headerlink" title="Ubuntu18.04安装mysql8.0"></a>Ubuntu18.04安装mysql8.0</h2><p>参考<a href="https://blog.csdn.net/iversonx/article/details/80341596" target="_blank" rel="noopener">博客</a>安装MySQL。</p>
<p>允许 MySQL 远程连接：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">$ mysql -u root -p   # 登录 mysql</span><br><span class="line">$ use mysql;   # 选择 mysql 数据库，因为 mysql 数据库中存储了用户信息的 user 表</span><br><span class="line">$ select host, user, authentication_string, plugin from user;   # 这个可以查看 user 表</span><br><span class="line">$ update user set host = &apos;%&apos; where user=&apos;root&apos;;   # 把 root 用户的 host 变为 %， root用户就可以远程连接了</span><br><span class="line">$ flush privileges;   # 刷新权限</span><br><span class="line">$ exit;   # 退出 MySQL shell</span><br><span class="line"></span><br><span class="line">$ ifconfig   # 通过该命令查看 ip 地址</span><br></pre></td></tr></table></figure>

<p>常用操作：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">$ sudo service mysql start   # 启动 MySQL</span><br><span class="line">$ sudo service mysql status   # 查看服务状态</span><br><span class="line"></span><br><span class="line">$ show databases;   # 查看所有的数据库</span><br><span class="line">$ use 数据库名;   # 选择要操作的数据库，之后所命令都只针对该数据库。</span><br><span class="line">$ show tables;   # 列出所有的表</span><br><span class="line">$ SHOW COLUMNS FROM 表名;   # 列出表的所有字段</span><br></pre></td></tr></table></figure>

<p>忘记密码后：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">1、配置无密码登陆：</span><br><span class="line">$ sudo service mysql stop</span><br><span class="line">$ sudo gedit /etc/mysql/mysql.conf.d/mysqld.cnf</span><br><span class="line">在 [mysqld] 后添加：skip-grant-tables</span><br><span class="line"></span><br><span class="line">2、登陆 MySQL，修改添加：</span><br><span class="line">$ mysql -u root</span><br><span class="line">$ use mysql;</span><br><span class="line"># 创建用户</span><br><span class="line">$ CREATE USER &apos;user&apos;@&apos;%&apos; IDENTIFIED BY &apos;MyPassword123!&apos;;</span><br><span class="line"># 授予用户所有权限</span><br><span class="line">$ grant all on *.* to &apos;user&apos;@&apos;%&apos;;</span><br><span class="line"># 刷新权限</span><br><span class="line">$ flush privileges;</span><br><span class="line"># 重启数据库</span><br><span class="line">$ sudo service mysql restart</span><br></pre></td></tr></table></figure>
